<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
   <div class="container">

        <h2>Fiscal Code Generator</h2>

       <form class="form">
            
            <input type="text" name="last-name" id="last-name" autocomplete="off">
            <label for="last-name" class="label-down">Last Name</label><br>
            
            <input type="text" name="first-name" id="first-name" autocomplete="off">
            <label for="first-name" class="label-down">First Name</label><br>

            <label for="birth-date">Date of Birth</label>
            <input type="date" name="birth-date" id="birth-date"><br>
            
           
            <input type="text" name="birth-place" id="birth-place">
            <label for="birth-place" class="label-down">Place of Birth</label><br>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            

            <div class="buttonHolder">
                <input type="submit" id="submit-btn" value="Generate Code">
            </div>
            
      </form>
   </div>

    <script src="index.js"></script>
</body>
</html>
